# Starter pipeline

trigger:
- main

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'acrCaseRestMarcio'
  imageRepository: 'frontend.model'
  containerRegistry: 'acrcaserestmarcio.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

#Stages
stages:
- stage: My_Frontend
  displayName: Print dados
  jobs:
  - job: Print_Parameters
    displayName: Print Parameters
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          echo 'Meus Parametros:'
          echo 'Service Connection: ' $(dockerRegistryServiceConnection)
          echo 'Image Repository: ' $(imageRepository)
          echo 'Azure container Registry: ' $(containerRegistry)
          echo 'Dockerfile Path: ' $(dockerfilePath)
          echo 'Build ID: ' $(tag)
          echo 'VM Image Name: ' $(vmImageName)
  - job: Build
    displayName: Build 
    dependsOn: Print_Parameters
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push the image to the Azure Container Registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(System.DefaultWorkingDirectory)/deployment/'
        ArtifactName: 'frontend-artifact'
        publishLocation: 'Container'